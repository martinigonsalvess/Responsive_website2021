<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive website</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">LOGO</a>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallerij</a></li>
        <li><a href="#contact">Contact ons</a></li>
      </ul>
    </header>
    <section class="home" id="home">
      <div class="content">
        <h1>Hinzen</h1>
        <h2>Bestratingen</h2>
        <a href="#" class="btn">Contact</a>
      </div>
    </section>
    <section class="gallery" id="gallery">
      <div class="title">
        <h1><span>G</span>allerij</h1>
        <h2>Bekijk ons werk</h2>
      </div>
      <div class="content">
        <div class="box">
          <div class="imgBx">
            <img src="images/foto1.jpg" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="images/foto2.jpg" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="images/foto3.jpg" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="images/foto4.jpg" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="images/foto5.jpg" />
          </div>
        </div>
        <div class="box">
          <div class="imgBx">
            <img src="images/foto6.jpg" />
          </div>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <div class="title">
        <h1><span>C</span>ontact</h1>
        <h2>Bel en/of email ons</h2>
      </div>
      <div class="contactForm">
        <h3>Stuur ons een bericht</h3>
        <div class="inputBox">
          <input type="text" placeholder="Uw naam" />
        </div>
        <div class="inputBox">
          <input type="email" placeholder="Uw e-mail" />
        </div>
        <div class="inputBox">
          <input type="telefoon" placeholder="Uw telefoonnummer" />
        </div>
        <div class="inputBox">
          <textarea placeholder="Vul uw bericht hier in"></textarea>
        </div>
        <div class="inputBox">
          <input type="submit" value="Send" />
        </div>
      </div>
    </section>
    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY);
      });
    </script>
  </body>
</html>
